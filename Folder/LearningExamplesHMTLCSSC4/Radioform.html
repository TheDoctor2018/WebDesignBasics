<body>
    <form method="post">

        <fieldset id="size">

            <input type="radio" value="6" name="size">6 person table

        <fieldset id="location">
            <input type="radio" value="indoors" name="location" checked> Indoors<!--Checked means, its checked by default-->

        </fieldset>

        <button type="submit">Book Table</button>

    </form>
